<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>RocketNews | Rocketseat</title>
</head>
<body>
    <section class="container">
        <div class="aside01">
            <img src="./assets/logo.png" alt="">
            <h3>atualize ideias e informações em 5 minutos.</h3>
            <p class="p-1">tudo que você precisa saber para começar seu dia bem e informado</p>

            perfeito para se preparar para codar ☕</p>
            <p class="p-2-form">Insira seu e-mail:</p>
            <div class="div-form">
                <input class="form" type="text" placeholder="oi@rocketseat.com">
                <div class="form-button">
                    <img src="./assets/button.png" alt="">
                </div>
            </div>
            <div class="desc"> 
                <p class="p-3">deixe-me ler primeiro</p>
                <img src="./assets/arrow-right.png" alt="">
            </div>
           
        </div>

        <div class="aside02">
            <img src="./assets/read_news.png" alt="">
        </div>
    </section>

</html>
